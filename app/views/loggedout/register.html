<div class="panel panel-primary">
	<div class="panel-body" ng-hide="resource">
  		<div class="spinner">
			<div class="progress progress-striped active">
				<div class="progress-bar"  role="progressbar" 
					aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
					<span class="sr-only"></span>
				</div>
			</div>
		</div>
	</div>
	
	<div class="panel-body" ng-show="resource">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<h3>Registrati su Neobazaar, crea la tua area riservata</h3>
				<p>Potrai gestire con facilità e rapidità i tuoi annunci!</p>
				<p>&nbsp;</p>
				
				<form name="register" action="/user/rest" id="register" 
					validation data-validationsuccess='success' data-validationerror='error'
					data-validationmodel="params" data-validationmodelinit="reset" 
					data-validationmethod="POST" data-validationrequestadata="prepareRequestParams" >

					<div class="form-group" ng-show="(loginform.csrf.$dirty && loginform.csrf.$invalid) || (response && response.message)">
				        <div class="col-lg-12">
							<div class="alert alert-{{response.status}}" ng-show="response && response.message">
								<p>{{response.message}}</p>
							</div>
						</div>
					</div>
					
					<fieldset>
						<div class="row">
							<label for="email" class="col-lg-3">Email *</label>
							<div class="form-group col-lg-9">	            	
					          	<input type="text" class="form-control" 
					          		name="email" ng-model="params.email">
								<div class="text-warning" 
									ng-show="register.email.$dirty && register.email.$invalid">
								    <p ng-repeat="item in register.email.messages">
										{{item}}
									</p>
								</div>
							</div>
						</div>
						
						<div class="row">
					        <label for="name" class="col-lg-3">Nome *</label>	
							<div class="form-group col-lg-9">            	
					          	<input type="text" class="form-control" name="name" ng-model="params.name">
								<div class="text-warning" 
									ng-show="register.name.$dirty && register.name.$invalid">
								    <p ng-repeat="item in register.name.messages">
										{{item}}
									</p>
								</div>	
							</div>
						</div>
							
						<div class="row">
							<label for="surname" class="col-lg-3">Cognome *</label>
							<div class="form-group col-lg-9">	            	
					          	<input type="text" class="form-control" 
					          		name="surname" ng-model="params.surname">
								<div class="text-warning" 
									ng-show="register.surname.$dirty && register.surname.$invalid">
								    <p ng-repeat="item in register.surname.messages">
										{{item}}
									</p>
								</div>
							</div>
						</div>
					</fieldset>
					
					<fieldset>
						<div class="row">
					        <label for="gender" class="col-lg-3">Sesso</label>	
							<div class="form-group col-lg-9">
								<div class="radio-inline">
									<input type="radio" name="gender" value="m" ng-model="params.gender">
									M
								</div>
								<div class="radio-inline">
									<input type="radio" name="gender" value="f" ng-model="params.gender">
									F
								</div>
							</div>
						</div>
							
						<div class="row">
					        <label for="dateborn" class="col-lg-3">Data di nascita</label>
							<div class="form-group col-lg-9">	            	
					          	<input type="text" class="form-control" 
					          		datepicker select="updateMyText(date)" readonly 
					          		data-datepickeroptions='{"changeMonth": 1, "changeYear": 1, "defaultDate": "01 Gennaio 1980"}' 
					          		name="dateborn" ng-model="$parent.params.dateBorn">
							</div>
						</div>
					</fieldset>
					
					<fieldset>
						<div class="row">
							<div class="col-lg-11">
								<h6>Accetto i <a href="/conditions.html">termini d'uso del servizio</a> e il 
								<a href="/privacy.html">trattamento dei miei dati personali</a></h6>
							    <h6 class="text-warning" 
							    	ng-repeat="item in register.agreeterms.messages" 
							    	ng-show="register.agreeterms.$dirty && register.agreeterms.$invalid">
									{{item}}
								</h6>
							</div>
							<div class="col-lg-1">
								<div class="checkbox">
									<label>
										<input type="hidden" name="agreeterms" ng-model="params.agreeterms" />
										<input type="checkbox" name="agreeterms" ng-model="params.agreeterms" 
											ng-true-value="1" ng-false-value="NO">
									</label>
								</div>
							</div>
						</div>
					</fieldset>
					
					<fieldset>
						<div class="row">
							<div class="form-group col-lg-4">
					          	&nbsp;	
							</div>
							<div class="form-group col-lg-4"> 
								<input type="reset" name="reset" value="Reset" class="btn btn-primary btn-block" 
									ng-click="reset()"/>
					        </div>
							<div class="form-group col-lg-4"> 
								<input type="hidden" name="csrf" ng-model="params.csrf" />	
								<input type="submit" name="submit" value="Invia" class="btn btn-primary btn-block" /> 
					        </div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
