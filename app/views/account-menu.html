<div class="col-lg-12 col-md-12 col-sm-12 hidden-xs">
	<div class="btn-group">
		<a ng-href="{{item.href}}" type="button" class="btn btn-default {{item.class}}" ng-repeat='item in menu'>{{item.label}}</a>
	</div>	
</div>

<div class="hidden-lg hidden-md hidden-sm col-xs-12">
	<div class="btn-group btn-group-justified" ng-repeat='item in menu'>
		<a class="btn btn-default {{item.class}}" 
			ng-href="{{item.href}}" type="button">{{item.label}}</a>
	</div>
</div>

<div class="col-xs-6">
	<div class="btn-group">
		<button type="button" class="btn btn-danger">Danger Zone</button>
		<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
		  <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li><a ng-click="closeAccount()">Chiudi Account</a></li>
		</ul>
	</div>
</div>

<div class="col-xs-6">
	<div class="btn-group" ng-show="userData.isAdmin">
		<button type="button" class="btn btn-danger">Admin Zone</button>
		<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
		  <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu">
			<li><a href="/admin/classified">Lista Annunci</a></li>
			<li><a href="/admin/user">Lista Utenti</a></li>
		</ul>
	</div>
</div>
